          bash .github/scripts/telegram.sh \
          "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
          "${{ secrets.TELEGRAM_CHAT_ID }}" \
          "$MESSAGE"

      - name: Notify Failure
        if: failure()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          MESSAGE="âŒ *DEPLOYMENT FAILED*

