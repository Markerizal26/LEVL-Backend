name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  validate:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Trigger
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          MESSAGE="ğŸš€ *CI/CD PIPELINE TRIGGERED*

ğŸ“¦ *Repository:* \`${{ github.repository }}\`
ğŸŒ¿ *Branch:* \`${{ github.ref_name }}\`
ğŸ‘¤ *Triggered by:* \`${{ github.actor }}\`
ğŸ†” *Commit:* \`${SHORT_SHA}\`

ğŸ“ *Message:*  
${{ github.event.head_commit.message }}

ğŸ”— [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
ğŸ”— [Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          bash .github/scripts/telegram.sh \
          "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
          "${{ secrets.TELEGRAM_CHAT_ID }}" \
          "$MESSAGE"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: pdo, pdo_pgsql, pgsql, zip, gd, bcmath, exif, intl
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist --optimize-autoloader

      - name: Validate composer.json
        run: composer validate --strict


  deploy:
    name: Deploy to VPS
    needs: validate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Notify Deploy Start
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          MESSAGE="ğŸ”¨ *DEPLOYMENT STARTED*

ğŸ“¦ *Repository:* \`${{ github.repository }}\`
ğŸŒ¿ *Branch:* \`main\`
ğŸ–¥ *Server:* \`${{ secrets.DEPLOY_SERVER }}\`
ğŸ†” *Commit:* \`${SHORT_SHA}\`

âš™ï¸ Status: *Deploying to VPS...*"

          bash .github/scripts/telegram.sh \
          "${{ secrets.TELEGRAM_BOT_TOKEN }}" \
          "${{ secrets.TELEGRAM_CHAT_ID }}" \
          "$MESSAGE"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60m
          command_timeout: 60m
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git reset --hard HEAD
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:clear
            php artisan route:clear
            php artisan cache:clear
            php artisan view:cache
            sudo systemctl restart laravel-octane

      - name: Notify Success
        if: success()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          MESSAGE="âœ… *DEPLOYMENT SUCCESS*

